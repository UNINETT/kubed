language: go
go:
- 1.8.x
before_install:
- mkdir -p $GOPATH/bin
- curl https://glide.sh/get | sh
- cd $TRAVIS_BUILD_DIR
- glide install
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/kubed-linux-amd64
    - dist/kubed-darwin-amd64
    - dist/kubed-windows-amd64.exe
  skip_cleanup: true
  on:
    repo: UNINETT/kubed
    tags: true
